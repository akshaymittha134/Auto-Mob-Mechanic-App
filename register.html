<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Auto-Mob-Mechanic</title>
  <link rel="stylesheet" href="automob-styles.css">
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f2f2f2;
  color: #333;
}

header {
  background-color: #1ebcff;
  color: white;
  padding: 20px;
  text-align: center;
}

header .banner {
  width: 100%;
  max-height: 250px;
  object-fit: cover;
  margin-top: 10px;
  border-radius: 8px;
}

nav {
  margin-top: 10px;
}

nav a {
  margin: 0 10px;
  color: white;
  text-decoration: none;
  font-weight: bold;
}

nav a:hover {
  text-decoration: underline;
}

main {
  padding: 30px;
  text-align: center;
}

form {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

form label {
  display: block;
  margin-bottom: 5px;
  text-align: left;
}

form input, form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  resize: vertical;
}

form button {
  background-color: #1e90ff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

form button:hover {
  background-color: #006edc;
}

ul {
  list-style: none;
  padding: 0;
}

ul li {
  background-color: #ffffff;
  margin: 10px auto;
  padding: 15px;
  max-width: 500px;
  border-radius: 8px;
  box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
}

footer {
  text-align: center;
  padding: 15px;
  background-color: #1e90ff;
  color: white;
  position: fixed;
  bottom: 0;
  width: 100%;
}

  </style>

</head>
<body>
  <header><h1>Register</h1></header>
  <main>
    <form action="/register" method="POST">
      <label>Name:</label>
      <input type="text" name="name" required>
      <label>Email:</label>
      <input type="email" name="email" required>
      <label>Password:</label>
      <input type="password" name="password" required>
      <button type="submit">Register</button>
    </form>
  </main>
</body>
</html>
